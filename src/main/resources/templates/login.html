<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <!-- 登录框 -->
    <div class="login-box">
        <span>考试评测系统登录</span>
        <div class="input-box"><input type="text" name="username" placeholder="用户名" autocomplete="off"></div>
        <div class="input-box"><input type="password" name="password" placeholder="密码"></div>
        <div class="login-button"><button>登录</button></div>
    </div>

    <!-- 引入JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/login.js"></script>

</body>
</html>
